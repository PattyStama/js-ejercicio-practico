<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y porcentajes</title>
    <link rel="stylesheet" href="./estilo_descuentos.css">
</head>
<body>
    
        <section>
            <div>
                <img src="./images/Descuentos.jpg" alt="descuentos">
                <h2>Cálculo de precio final con descuento aplicado</h2>
                <form>
                    <label for="Inputprecio" class="title">
                        Escriba precio de producto:
                    </label>
                    <input id="Inputprecio" type="number"/>

                    <label for="Inputporcentaje" class="title">
                        Escriba descuento a aplicar:
                    </label>
                    <input id="Inputporcentaje" type="number"/><br>

                    <label for="cupons" class="title">
                        Seleccione su cupón aquí ↓
                    <select name="cupons" class="cupons">
                        <option value="0">No tengo cupón</option>
                        <option value="15">JuanDC_es_Batman</option> 
                        <option value="30">pero_no_le_digas_a_nadie</option> 
                        <option value="25">es_un_secreto</option>
                    </select>

                    <button type="button" class="desc-button" onclick="calcularPrecio()">
                        Calcular el precio con descuento
                    </button>
                    
                    <h3 id="result"></h3>
                </form>
            
            </div>
        </section>

    <script src="./descuentos.js"></script>
</body>
</html>
