<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de figuras</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
      </header>
    
      <section class="cuadrado">
         <div class="card-cuadrado">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
            <label for="InputCuadrado" class="title">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" class="btn-grad" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" class="btn-grad1" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
            </form>
        </div> 
      </section>

      <section class="triangulo">
        <div class="card-cuadrado">
           <h2>Calcula el área y perímetro de un triangulo</h2>
           <form>
           <label for="InputCuadrado" class="title">
               Escribe cuánto mide cada lado de tu cuadrado:
           </label>
           <input id="InputCuadrado" type="number"/>
           <button type="button" class="btn-grad" onclick="calcularPerimetroCuadrado()">
               Calcular el perímetro
           </button>
           <button type="button" class="btn-grad1" onclick="calcularAreaCuadrado()">
               Calcular el área
           </button>
           </form>
       </div> 
     </section>

    <script src="./figuras.js"></script>
</body>
</html>
